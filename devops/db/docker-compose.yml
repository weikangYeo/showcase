
version: "3.8"
# Collection of services for local development, Dev could start up individual service respectively if needed.
name: showcase-docker-stacks
services:
  showcase-rds:
    container_name: showcase-db
    image: mysql:9.3.0
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=user
      - MYSQL_PASSWORD=user
    ports:
      - 3307:3306
    volumes:
      - ./init:/docker-entrypoint-initdb.d
    command: mysqld --lower_case_table_names=1  --character_set_server=utf8 --explicit_defaults_for_timestamp
