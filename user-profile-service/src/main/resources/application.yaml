spring:
  application.name: user-profile-service
  dataSource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOSTNAME:localhost}:${DB_PORT:3307}/${DB_NAME:user_profile}
    username: ${DB_USERNAME:user}
    password: ${DB_PASSWORD:user}
  flyway:
    enabled: true
    locations: classpath:db/migration
  # use JWT because using keycloak as OIDC, and it only natively support JWT
  security:
    oauth2:
      resourceserver:
        jwt:
          # todo replace with local yaml, since k8s is using http://keycloak-service:8080 and local using http://keycloak.local:8081
          issuer-uri: ${AUTH_SERVER_ISS_URI:http://keycloak.local:8081/realms/showcase}
logging:
  level:
    root: debug
    sun: INFO
    javax.management: INFO

management:
  server.port: 9090
  endpoint:
    health.probes.enabled: true
  health:
    livenessState.enabled: true
    readinessState.enabled: true
# todo move default value to local yaml, and leave var prop in application yaml to be injected via config map later
keycloak:
  admin:
    # todo replace with local yaml, since k8s is using http://keycloak-service:8080 and local using http://keycloak.local:8081
#    server-url: ${AUTH_SERVER_K8S_SERVICE_URI:http://keycloak-service:8080}
    server-url: ${AUTH_SERVER_K8S_SERVICE_URI:http://keycloak.local:8081}
    # todo work even without master realm, whats the point setting here?
    realm: ${APP_REALM:showcase}
    client-id: admin-cli
    client-secret: ${KEYCLOAK_REALM_ADMIN_SECRET:J3U8O905QoJS3hdq8a0eS0aDKjim9LS5}
  target-realm: showcase