spring:
  application.name: user-profile-service
  dataSource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOSTNAME:localhost}:${DB_PORT:3307}/${DB_NAME:casa_db}
    username: ${DB_USERNAME:user}
    password: ${DB_PASSWORD:user}
  # use JWT because using keycloak as OIDC, and it only natively support JWT
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak.local:8081/realms/showcase
          jwk-set-uri: http://keycloak.local:8081/realms/showcase/protocol/openid-connect/certs